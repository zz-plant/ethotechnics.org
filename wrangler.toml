# yaml-language-server: $schema=node_modules/wrangler/config-schema.json
name = "et3"
main = "./dist/_worker.js"
compatibility_date = "2025-12-03"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = "./dist"
binding = "ASSETS"

# Preview environment for staging deployments
[env.preview]
name = "et3-preview"

# Observability settings
[observability]
enabled = true

[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true

