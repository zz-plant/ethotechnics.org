<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="halftone" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="currentColor" fill-opacity="0.1" />
      <circle cx="10" cy="10" r="4" fill="currentColor" fill-opacity="0.05" />
    </pattern>
    <radialGradient id="fade" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <mask id="fade-mask">
      <rect width="100%" height="100%" fill="url(#fade)"/>
    </mask>
  </defs>
  <rect width="100%" height="100%" fill="url(#halftone)" mask="url(#fade-mask)"/>
</svg>
