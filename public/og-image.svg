<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Lumen Astro starter social preview</title>
  <desc id="desc">Dark gradient background with the Lumen logotype and tagline for the Astro starter.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#111827" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    <filter id="glow" x="-10%" y="-10%" width="120%" height="120%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="16" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" rx="24" />
  <circle cx="1040" cy="120" r="120" fill="url(#accent)" opacity="0.25" filter="url(#glow)" />
  <circle cx="160" cy="510" r="140" fill="#22d3ee" opacity="0.18" filter="url(#glow)" />
  <rect x="80" y="170" width="1040" height="290" rx="20" fill="#0b1224" stroke="#1f2937" />
  <rect x="100" y="190" width="360" height="8" rx="4" fill="#1f2937" />
  <rect x="100" y="214" width="220" height="8" rx="4" fill="#1f2937" />
  <rect x="100" y="238" width="300" height="8" rx="4" fill="#1f2937" />
  <rect x="100" y="262" width="180" height="8" rx="4" fill="#1f2937" />
  <rect x="100" y="286" width="260" height="8" rx="4" fill="#1f2937" />
  <rect x="100" y="310" width="320" height="8" rx="4" fill="#1f2937" />
  <text x="100" y="150" fill="#a5b4fc" font-size="22" font-family="'Inter', system-ui, -apple-system, sans-serif" letter-spacing="0.2em" font-weight="600">LUMEN</text>
  <text x="100" y="362" fill="#f8fafc" font-size="54" font-family="'Inter', system-ui, -apple-system, sans-serif" font-weight="700">Launch faster with the Lumen Astro starter</text>
  <text x="100" y="420" fill="#cbd5e1" font-size="26" font-family="'Inter', system-ui, -apple-system, sans-serif" font-weight="500">Interactive navigation, balanced typography, and performance-forward defaults.</text>
  <rect x="100" y="462" width="220" height="64" rx="16" fill="url(#accent)" />
  <text x="130" y="504" fill="#0b1224" font-size="24" font-family="'Inter', system-ui, -apple-system, sans-serif" font-weight="700">Explore the starter</text>
</svg>
